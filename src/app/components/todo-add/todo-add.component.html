<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">İş ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="todoAddForm">
                    <div class="mb-3">
                        <label for="userId">Kullanıcı Id</label>
                    <div class="form-group">
                        <input type="number" id="userId"
                        formControlName="userId" class="form-control"
                        placeholder="userId">
                    </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id">İş id</label>
                    <div class="form-group">
                        <input type="number" id="id"
                        formControlName="id" class="form-control"
                        placeholder="id">
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="title">Yapılacak iş</label>
                    <div class="form-group">
                        <input type="text" id="title"
                        formControlName="title" class="form-control"
                        placeholder="İş adı">
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="completed">Tamamlandı mı</label>
                    <div class="form-group">
                        <input type="text" id="completed"
                        formControlName="completed" class="form-control"
                        placeholder="completed">
                    </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
            
        </div>
    </div>
    
</div>
